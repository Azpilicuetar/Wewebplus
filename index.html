<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEWEBPLUS</title>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

    <section class="header-slider">
        <div id="myCarousel" class="carousel slide" data-interval="5000" data-pause="false" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" id="carousel-style">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="img/Intersection-76.png" class="img-fluid" alt="001">
                </div>

                <div class="item">
                    <img src="img/Intersection-76.png" class="img-fluid" alt="002">
                </div>

                <div class="item">
                    <img src="img/Intersection-76.png" class="img-fluid" alt="003">
                </div>

                <div class="item">
                    <img src="img/Intersection-76.png" class="img-fluid" alt="004">
                </div>
            </div>
        </div>
    </section>

    <section class="section-menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-12 col-sm-12">
                    <div class="logo">
                        <img src="./img/logo.png" class="img-fluid" alt="">
                    </div>
                </div>
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="title">
                        <h4>WEWEBPLUS CO.,LTD.</h4>
                        <span>ออกแบบเว็บไซต์ การตลาดออนไลน์ พัฒนาโปรแกรม ดิจิทัลครบวงจร</span>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <button type="submit" class="btn-go btn btn-lg btn-primary "> เข้าสู่เว็บไซต์ </button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
